<!DOCTYPE html>
<html>
<head>
  <title>Seattle Maptiles Themes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
</head>
<body>
  <div id='map'></div> 
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 12
    }).setView([47.627,-122.260], 12);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var Modified = L.tileLayer('assets/BasicMapbox/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tim Hahn | Modified Basemap',
      detectRetina: true
    });

    var DataMap = L.tileLayer('assets/DataMap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tim Hahn | Public Space Data',
      detectRetina: true
    });

    var PublicSpaceMapbox = L.tileLayer('assets/PublicSpaceMapbox/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tim Hahn | Basemap and Data',
      detectRetina: true
    });

    var Mariners = L.tileLayer('assets/Mariners/{z}/{x}/{y}.png', {
      attribution: 'Generated by Tim Hahn | Mariners Theme',
      detectRetina: true
    });
    
    var baseLayers = {
      "<span style='color: gray'>Grayscale</span>": grayscale,
      "<span style='color: blue'>Streets</span>": streets,
      "<span style='color: green'>Grayscale</span>": satellite
    };

    var overlays = {
      "<span style='color: black'>Modified Basemap (Dark)</span>": Modified,
      "<span style='color: orange'>Public Space Data</span>": DataMap,
      "<span style='color: purple'>Basemap and Public Space Data</span>": PublicSpaceMapbox,
      "<span style='color: teal'>Mariners Theme</span>": Mariners

    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
      
    }).addTo(map);
    
  </script>


</body>

</html>
